  quark_mass              : 0.02
  domain_wall_height      : 1.0
  extent_of_5th_dimension : 12
  boundary_condition      : [1,1,1,-1]
  coefficient_b           : 1.5
  coefficient_c           : 0.5
  ## verbose_level = {Crucial,General,Detailed,Paranoiac}
  verbose_level           : General

